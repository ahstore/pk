<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AH Enterprises - Affiliate Sales Ambassador Application</title>
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <h1>AH Enterprises</h1>
            <p>Join Our Elite Team of Affiliate Sales Ambassadors</p>
        </header>

        <form id="applicationForm" class="animate__animated animate__fadeInUp" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" required>
            </div>

            <div class="form-group">
                <label for="interest">Why are you interested in joining AH Enterprises?</label>
                <textarea id="interest" name="interest" rows="4" required></textarea>
            </div>
            <input type="hidden" name="access_key" value="4b9eafa7-549a-4d2b-9904-acde7c65a34c">
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <div id="successMessage" class="success-message">
        <div class="success-content animate__animated animate__fadeIn">
            <h2>Application Submitted Successfully!</h2>
            <p>Thank you for your interest in AH Enterprises. Our team will contact you shortly.</p>
        </div>
    </div>

    <script src="application.js"></script>
</body>
</html>
